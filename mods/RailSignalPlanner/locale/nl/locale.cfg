place-signals-with-rail-planner-tooltip=Plaats spoogwegseinen terwijl je sporen aan het bouwen bent.\nDe seinen worden uit je inventaris gehaald als het sein binnen de bereikafstand is, anderszins worden schimmen/upgrades/deconstructies gebruikt.\nWerkt niet met spoorschimmen.\nWerkt met spoorwegseinschimmen, echter houdt het geen rekening met spoorwegseinschimmen bij het bepalen welke sporen in de berekening gebruikt worden. Dit betekent dat de berekening van spoornetwerken met geen spoorseinen of enkel spoorwegseinschimmen lang kan duren.__1__
force-unidirectional=Enkel eenrichtingsporen
force-unidirectional-tooltip=Geef een foutmelding als je een tweerichtingsspoor probeert te plaatsen.\nDeze instelling verbetert berekening snelte ietwat, en markeert ambigue sporen niet als tweerichtingsspoor\nBouwt geen seinen op spoorlijnen zonder seinen.__1__
force-build-rails=Bouw spoor zelfs bij een richtingsconflict
force-build-rails-tooltip=Uitgeschakeld: geeft een foutmelding als een spoor gebouwd probeert te worden met een conflict in richting. Schimmen kunnen gebruikt worden zodat robots het spoor kunnen bouwen. \nIngeschakeld: Sporen worden geplaatst zelfs als er een conflict is (vanilla gedrag), schakelt ook de foutmelding uit. In beide gevallen zullen er geen spoorwegseienen geplaatst worden als de treinrichting een conflict heeft.__1__

